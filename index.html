<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Run</title>
    <!--
        FOREST RUN - An Endless Runner Browser Game (Enhanced Edition)
        ==============================================================
        Open this file in a modern browser to play.
        Requires internet for Three.js and fonts.

        Controls:
          Left/Right Arrow or A/D  - Switch lanes
          Up Arrow / W / Space     - Jump
          Down Arrow / S           - Slide
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background: #000; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
        canvas { display: block; }

        /* ---- Loading Screen ---- */
        #loading {
            position: fixed; inset: 0;
            background: linear-gradient(135deg, #0a1a0a 0%, #1a2f1a 50%, #0a150a 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 1000;
            transition: opacity 0.6s ease-out;
        }
        #loading.done { opacity: 0; pointer-events: none; }
        #loading h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 36px;
            color: #5cb85c;
            letter-spacing: 6px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(80,180,80,0.4);
        }
        .load-bar {
            width: 220px; height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .load-fill {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, #3a8a3a, #5cb85c);
            border-radius: 2px;
            transition: width 0.3s;
        }

        /* ---- Game UI Overlay ---- */
        #ui {
            position: absolute; inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s;
        }
        #ui.visible { opacity: 1; }

        /* ---- HUD ---- */
        #hud {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: 20px 28px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.4s, transform 0.4s;
        }
        #hud.visible { opacity: 1; transform: translateY(0); }

        .hud-left, .hud-right { display: flex; flex-direction: column; gap: 4px; }
        .hud-right { align-items: flex-end; }

        .hud-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
        }
        .hud-score {
            font-family: 'Russo One', sans-serif;
            font-size: 42px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1;
        }
        .hud-coins {
            display: flex; align-items: center; gap: 8px;
            margin-top: 6px;
        }
        .coin-icon {
            width: 20px; height: 20px;
            background: radial-gradient(circle at 38% 32%, #ffe566, #cc9900);
            border-radius: 50%;
            border: 2px solid #b8860b;
            box-shadow: 0 0 8px rgba(255,215,0,0.4);
        }
        .coin-count {
            font-size: 22px;
            font-weight: 700;
            color: #ffd700;
            text-shadow: 0 1px 6px rgba(0,0,0,0.5);
        }
        .hud-speed {
            font-family: 'Russo One', sans-serif;
            font-size: 20px;
            color: rgba(255,255,255,0.7);
            text-shadow: 0 1px 4px rgba(0,0,0,0.4);
        }
        .hud-best {
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.35);
        }

        /* ---- Screens ---- */
        .screen {
            position: absolute; inset: 0;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; color: #fff;
            transition: opacity 0.5s ease;
        }
        .screen.hidden {
            opacity: 0; pointer-events: none; visibility: hidden;
            transition: opacity 0.5s ease, visibility 0s linear 0.5s;
        }

        /* Start */
        #start-screen {
            background: radial-gradient(ellipse at 50% 45%, rgba(15,45,15,0.88), rgba(5,12,5,0.96));
        }
        #start-screen h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 72px;
            color: #5cb85c;
            text-shadow: 0 0 40px rgba(80,180,80,0.35), 0 4px 12px rgba(0,0,0,0.6);
            letter-spacing: 6px;
            margin-bottom: 4px;
        }
        .title-sub {
            font-size: 15px;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 48px;
        }
        .ctrl-grid {
            display: grid;
            grid-template-columns: auto auto;
            gap: 8px 20px;
            margin-bottom: 48px;
            font-size: 14px;
        }
        .ctrl-key {
            text-align: right;
            font-weight: 700;
            color: rgba(255,255,255,0.7);
            letter-spacing: 1px;
        }
        .ctrl-desc {
            text-align: left;
            color: rgba(255,255,255,0.4);
        }
        .prompt {
            font-size: 20px;
            color: rgba(255,255,255,0.6);
            animation: pulse 2s ease-in-out infinite;
        }

        /* Game Over */
        #gameover-screen {
            background: radial-gradient(ellipse at 50% 45%, rgba(60,8,8,0.88), rgba(12,4,4,0.96));
        }
        #gameover-screen h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 58px;
            color: #e74c3c;
            text-shadow: 0 0 30px rgba(200,50,50,0.35), 0 4px 10px rgba(0,0,0,0.6);
            letter-spacing: 4px;
            margin-bottom: 28px;
        }
        .go-stat {
            font-size: 26px;
            margin: 5px 0;
            color: rgba(255,255,255,0.8);
        }
        .go-stat span { color: #ffd700; font-weight: 700; }
        .go-new-best {
            font-size: 16px;
            color: #5cb85c;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .go-new-best.show { opacity: 1; }
        .go-prompt { margin-top: 36px; }

        .shop-hint {
            font-size: 14px;
            color: rgba(255,255,255,0.35);
            margin-top: 14px;
            letter-spacing: 1px;
        }
        .screen-btns {
            display: flex; gap: 12px;
            margin-top: 18px;
            pointer-events: auto;
        }
        .screen-btn {
            padding: 10px 28px;
            border: 2px solid rgba(255,255,255,0.25);
            border-radius: 8px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: background 0.15s, border-color 0.15s;
        }
        .screen-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.5);
        }

        /* ---- Active power-up icons on start screen ---- */
        .active-powerups {
            display: flex; gap: 10px;
            justify-content: center;
            margin-top: 12px;
            min-height: 32px;
        }
        .active-powerups .pu-icon {
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 6px;
            padding: 4px 10px;
            font-size: 14px;
            color: rgba(255,255,255,0.7);
        }

        /* ---- Shop Screen ---- */
        #shop-screen {
            background: radial-gradient(ellipse at 50% 40%, rgba(10,50,20,0.94), rgba(4,18,8,0.98));
            overflow-y: auto;
            padding: 30px 20px;
            align-items: center;
            justify-content: flex-start;
        }
        #shop-screen h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 48px;
            color: #5cb85c;
            text-shadow: 0 0 30px rgba(80,180,80,0.3);
            letter-spacing: 4px;
            margin-bottom: 4px;
        }
        .shop-wallet {
            font-size: 22px;
            color: #ffd700;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex; align-items: center; gap: 8px;
        }
        .shop-wallet .coin-icon {
            width: 18px; height: 18px;
        }
        .shop-section-title {
            font-family: 'Russo One', sans-serif;
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 16px 0 10px;
            width: 100%;
            max-width: 540px;
            text-align: left;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 540px;
            margin-bottom: 12px;
        }
        .shop-card {
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 10px;
            padding: 12px 8px;
            text-align: center;
            display: flex; flex-direction: column;
            align-items: center; gap: 4px;
            transition: border-color 0.2s, background 0.2s;
        }
        .shop-card:hover {
            border-color: rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
        }
        .shop-card.equipped {
            border-color: #5cb85c;
            background: rgba(92,184,92,0.12);
        }
        .shop-card-icon {
            font-size: 28px;
            line-height: 1;
            margin-bottom: 2px;
        }
        .shop-card-swatch {
            width: 36px; height: 36px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.25);
            margin-bottom: 2px;
        }
        .shop-card-name {
            font-size: 12px;
            font-weight: 700;
            color: rgba(255,255,255,0.85);
        }
        .shop-card-cost {
            font-size: 11px;
            color: #ffd700;
        }
        .shop-card-qty {
            font-size: 11px;
            color: rgba(255,255,255,0.45);
        }
        .shop-card-desc {
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            line-height: 1.2;
        }
        .shop-btn {
            margin-top: 4px;
            padding: 4px 14px;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            pointer-events: auto;
            transition: background 0.15s, transform 0.1s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .shop-btn:active { transform: scale(0.95); }
        .shop-btn.buy {
            background: #ffd700;
            color: #333;
        }
        .shop-btn.buy:hover { background: #ffe34d; }
        .shop-btn.buy:disabled {
            background: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.3);
            cursor: default;
        }
        .shop-btn.equip {
            background: #5cb85c;
            color: #fff;
        }
        .shop-btn.equip:hover { background: #6ec86e; }
        .shop-btn.select {
            background: rgba(255,255,255,0.15);
            color: rgba(255,255,255,0.7);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .shop-btn.select.active {
            background: #5cb85c;
            color: #fff;
            border-color: #5cb85c;
        }
        .shop-btn.owned-label {
            background: transparent;
            color: rgba(255,255,255,0.3);
            cursor: default;
            font-size: 11px;
        }
        .shop-back-btn {
            margin-top: 20px;
            padding: 10px 36px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            pointer-events: auto;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: background 0.15s, border-color 0.15s;
        }
        .shop-back-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.5);
        }

        /* Flash overlay */
        #flash {
            position: absolute; inset: 0;
            background: #ffd700;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.05s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }
    </style>
</head>
<body>

    <!-- Loading -->
    <div id="loading">
        <h2>FOREST RUN</h2>
        <div class="load-bar"><div class="load-fill" id="load-fill"></div></div>
    </div>

    <!-- Game UI -->
    <div id="ui">
        <!-- HUD -->
        <div id="hud">
            <div class="hud-left">
                <div class="hud-label">Score</div>
                <div class="hud-score" id="hud-score">0</div>
                <div class="hud-coins">
                    <span class="coin-icon"></span>
                    <span class="coin-count" id="hud-coins">0</span>
                </div>
            </div>
            <div class="hud-right">
                <div class="hud-speed" id="hud-speed">1.0x</div>
                <div class="hud-best" id="hud-best">Best: 0</div>
            </div>
        </div>

        <!-- Flash -->
        <div id="flash"></div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <h1>FOREST RUN</h1>
            <div class="title-sub">Endless Runner</div>
            <div class="ctrl-grid">
                <span class="ctrl-key">A / D</span><span class="ctrl-desc">Switch Lanes</span>
                <span class="ctrl-key">W / Space</span><span class="ctrl-desc">Jump</span>
                <span class="ctrl-key">S</span><span class="ctrl-desc">Slide</span>
                <span class="ctrl-key">Arrow Keys</span><span class="ctrl-desc">Also Work</span>
            </div>
            <div class="prompt">Press SPACE to Run</div>
            <div class="screen-btns">
                <button class="screen-btn" id="start-shop-btn">Shop</button>
            </div>
            <div class="active-powerups" id="start-powerups"></div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameover-screen" class="screen hidden">
            <h1>GAME OVER</h1>
            <div class="go-stat">Distance: <span id="go-score">0</span></div>
            <div class="go-stat">Coins: <span id="go-coins">0</span></div>
            <div class="go-new-best" id="go-new-best">NEW BEST!</div>
            <div class="prompt go-prompt">Press SPACE to Try Again</div>
            <div class="screen-btns">
                <button class="screen-btn" id="go-shop-btn">Shop</button>
                <button class="screen-btn" id="go-home-btn">Home</button>
            </div>
        </div>

        <!-- Shop Screen -->
        <div id="shop-screen" class="screen hidden">
            <h1>SHOP</h1>
            <div class="shop-wallet"><span class="coin-icon"></span> <span id="shop-wallet">0</span></div>
            <div class="shop-section-title">Power-Ups</div>
            <div class="shop-grid" id="shop-powerups"></div>
            <div class="shop-section-title">Outfits</div>
            <div class="shop-grid" id="shop-cosmetics"></div>
            <button class="shop-back-btn" id="shop-back">Back</button>
        </div>
    </div>

    <!-- Three.js Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Three.js Post-Processing (optional - game works without) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <!-- Error handler (shows JS errors on loading screen) -->
    <script>
    window.onerror = function(msg, url, line, col) {
        var el = document.getElementById('load-fill');
        if (el && el.parentElement) {
            el.parentElement.innerHTML = '<div style="color:#e74c3c;font-size:13px;padding:10px;text-align:left;word-break:break-all;">'
                + msg + '<br><span style="color:#888;">' + (url||'').split('/').pop() + ':' + line + '</span></div>';
        }
    };
    </script>

    <!-- Game Scripts (load order matters) -->
    <script src="js/config.js?v=2"></script>
    <script src="js/audio.js?v=2"></script>
    <script src="js/world.js?v=2"></script>
    <script src="js/effects.js?v=2"></script>
    <script src="js/game.js?v=2"></script>
</body>
</html>
